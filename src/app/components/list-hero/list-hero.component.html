<div class="container">
    <div class="row " >
        <div class="col-3" *ngFor="let item of heros">
            <div [ngClass]="{'card mt-4':true,'up':item.power>100,'mid':item.power<=100 && item.power>50 ,'down':item.power<=50}" >
                <img [src]="'http://127.0.0.1:3000/getimage/'+item.image" class="card-img-top p-2" alt="not found" height="200px" >
                <div class="card-body">
                  <h5 class="card-title">{{item.name}}</h5>
                  <p class="card-text">{{item.power}}</p>
                  <a (click)="delete(item._id)" class="btn btn-danger">delete</a>
                  <a  class="btn btn-info" [routerLink]="['/update/'+item._id]">update</a>
                </div>
              </div>
        </div>
    </div>
</div>
